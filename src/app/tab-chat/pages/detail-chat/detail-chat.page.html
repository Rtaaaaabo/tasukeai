<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="backToListChatPage()">
        <ion-icon name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>NPO法人名</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="9" class="message__other-message">
        <b>NPO名</b><br />
        <span>メッセージasdfasasfasdfsdfsddfsdfsadfdfasdfdsージ</span>
        <br />
        <div class="message__other-message__time" text-right>
          2020/04/03 16:00
        </div>
      </ion-col>
      <ion-col offset="3" size="9" class="message__my-message">
        <span>メッセージ</span>
        <br />
        <div class="message__my-message__time" text-right>2020/04/03 16:00</div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<!-- メッセージ入力箇所 -->
<ion-footer>
  <ion-toolbar color="light">
    <ion-row class="ion-align-items-center">
      <ion-col size="10">
        <ion-textarea
          autosize="true"
          maxRows="4"
          [(ngModel)]="newMessage"
          class="message__input"
        ></ion-textarea>
      </ion-col>

      <ion-col size="2">
        <ion-button
          expand="block"
          fill="clear"
          color="primary"
          [disabled]="newMessage === ''"
          class="message__btn"
          (click)="sendMessage()"
        >
          <ion-icon name="send" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
