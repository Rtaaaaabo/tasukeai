<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{targetItem.name}}</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="search-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-category-slide
    (emitChooseCategory)="chooseCategory($event)"
  ></app-category-slide>
  <app-list-timeline></app-list-timeline>
</ion-content>
